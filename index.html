<html>
	<head>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>

<link rel="stylesheet" href="styles.css">
	</head>	
	<body>
		<div class="row">
    <div class="col-md-6 mx-auto p-0">
	    
        <div class="card">
            <div class="login-box">
                <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                    <div class="login-space">
                        <div class="login">
                            <div class="group"> <label for="user" class="label">Username</label> <input id="user" type="text"  class="input" placeholder="Enter your email" > </div>
                            <div class="group"> <label for="pass" class="label">Password</label> <input id="pass" type="password"  class="input" data-type="password" placeholder="Enter your password" > </div>
                            <div class="group"> <input id="check" type="checkbox" class="check" checked> <label for="check"><span class="icon"></span> Keep me Signed in</label> </div>
			    <div class="group"> <button type="button" class="button" value="Sign In" id=signin>Sign In</button> </div>
                            <div class="hr"></div>
                            <div class="foot"> <a href="#">Forgot Password?</a> </div>
                        </div>
                        <div class="sign-up-form">
                            <div class="group"> <label for="user" class="label">Username</label> <input id="useru" type="text" class="input" placeholder="Enter your email"> </div>
                            <div class="group"> <label for="pass" class="label">Password</label> <input id="passu" type="password" class="input" data-type="password" placeholder="Create your password"> </div>
                            <div class="group"> <label for="pass" class="label">Repeat Password</label> <input id="passw" type="password" class="input" data-type="password" placeholder="Repeat your password"> </div>
                    
			    <div class="group"> <button type="button" class="button" value="Sign Up" id="signup">Sign UP</button> </div>
                            <div class="hr"></div>
                            <div class="foot"> <label for="tab-1">Already Member?</label> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="app1.js"></script> 
	</body>
</html>
